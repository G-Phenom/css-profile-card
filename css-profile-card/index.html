<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Varela+Round'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <p id="back">&#9666;</p>
            <p id="ellipsis">&#8942;</p>
        </div>

        <img src="IMG_2088.jpeg" alt="pic">

        <div class="text">
            <h2>CodingNepal</h2>
            <h3>Designer & Developer</h3>
        </div>

        <div class="icons">
            <i id="fb" class="fa fa-facebook" aria-hidden="true"></i>
            <i id="twitter" class="fa fa-twitter" aria-hidden="true"></i>
            <i id="insta" class="fa fa-instagram" aria-hidden="true"></i>
            <i id="youtube" class="fa fa-youtube-play" aria-hidden="true"></i>
        </div>

        <div class="buttons">
            <button id="msg-btn">Message</button>
            <button id="sub-btn">Subscribe</button>
        </div>

        <div class="bottom">
            <p id="likes">&#9825; 20.4k</p>
            <p><i class="fa fa-comments-o" aria-hidden="true"></i> 14.3k</p>
            <p id="shared"><i class="fa fa-share" aria-hidden="true"></i> 12.8k</p>
        </div>
    </div>
</body>

</html>
